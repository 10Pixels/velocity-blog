---
layout: default
title: Articles For Independent Educators and Trainers
---

<div class="col-lg-8 col-md-8" id="content-area">
  <section>
   {% for post in site.posts %}
     <h1 class="post-heading"><a href="{{ post.url }}">{{ post.title }}</a></h1>
     <p id="author-and-date">Written by <a href="https://twitter.com/scottradcliff">Scott Radcliff</a> on {{ post.date |date: "%B %d, %Y" }}</p>
     {{ post.content }}
     <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{ post.title }}" data-url="http://velocityapp.net{{ post.url }}">Tweet</a>
     <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

     <div class="fb-like" data-href="http://blog.velocityapp.net{{ post.url }}" data-width="200" data-height="200" data-colorscheme="light" data-layout="standard" data-action="like" data-show-faces="true" data-send="false"></div> 
   {% endfor %}
  </section>
</div>
