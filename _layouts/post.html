---
layout: default
---

<div class="col-lg-8 col-md-8" id="content-area">
  <section>
    <h1 class="post-heading">{{ page.title }}</h1>
     <p id="author-and-date">Written by <a href="https://twitter.com/scottradcliff">Scott Radcliff</a> on {{ page.date |date: "%B %d, %Y" }}</p>
    {{ content }}
    
    <footer>
       <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text="{{ page.title }}" data-url="http://velocityapp.net{{ page.url }}">Tweet</a>
       <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
       <div class="fb-like" data-href="http://blog.velocityapp.net{{ page.url }}" data-width="400"
         data-height="200" data-colorscheme="light" data-layout="standard" data-action="like" data-show-faces="false" data-send="false"></div> 
    </footer>
  </section>

  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'blogvelocity'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</div>
